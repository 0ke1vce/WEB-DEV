<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- To add a description, we have to write the above statement and write your own description in the content part. -->
    <meta name= “description” content = “This is a description”>

    <!-- Keywords are those special words through which a user reach any website. You can add the keywords in the content part of the tag. -->
    <meta name= “keywords” content= “html tutorial, css tutorial”>

<!-- If we want our website to be indexed in Google or other search engines and bots should follow all the links present on the website, then we have to write- -->
    <meta name= “robots” content= “INDEX, FOLLOW”>

    <!-- TO link external Css File -->
    <link rel="stylesheet" href="Ujjwal.css">

    <!-- To Add A javascript file -->
<script src="Ujjwal.js"></script>


    <title>Title Script Link and Meta Tags</title>
</head>
<body>
    <h1>Meta Tags are used to define the Meta data in an HTML. They are mainly used in SEO (Search Engine Optimization) techniques which help any particular website to rank better in Google or different search engines. It simply boosts the ranking of a webpage to get more traffic on any website</h1>
</body>
</html>

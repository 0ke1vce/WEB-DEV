<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In Html</title>
    <style>
        #FirstPara{color: red;}  /* color by name */

        #SecondPara{color: rgb(49, 209, 115);}  /* color by selcting from color picker */

        #ThirdPara{color: #bf0ec9;
        background-color: cyan;}  /* Color by Hex-color picker */

    </style>
</head>
<body>
    <h2>This is my First Box</h2>
    <p id="FirstPara">This is a paragraph from first box</p>

    <h2>This is my Second para</h2>
    <p id="SecondPara">This is my second para</p>

    <h3>This is my Third para</h3>
    <p id="ThirdPara">This is my third para</p>
</body>
</html>

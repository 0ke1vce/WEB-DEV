<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Class</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <!--Another class added Blackborder -->
    <div id="MainBox" class="redBg Blackborder">
        <!-- We can have any number of class but only have one id -->
        This is MainBox
    </div>
    <!-- Id cannot be different in one html page but classes can be same between two element -->

    <!-- ek class ko multiple element m laga sakta hu  -->
    <span class="redBg"></span>



    <!-- If we need class of anything 
    E.g- we need div of class redBg we can write div.redBg it will  create a div of class name redBg -->
    <div class="redBg"></div>

    <!-- If we need if of anything 
    E.g- we need div of id redBg we can write div#redBg it will  create a div of id name redBg -->
<div id="redBg"></div>

<!-- 
    . is for class
    # is for id
 -->
</body>
</html>

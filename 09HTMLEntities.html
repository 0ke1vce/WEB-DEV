<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        This is another &nbsp; paragraph. <!--nbsp; means non breaking space It will give space.-->
       <p> paragraph is written using &lt;p&gt;</p>
       <p> Copyright symbol is written using &copy;</p>
       <p> Pound symbol is written using &pound;</p>
       <p> Empty character is written using &#8203;</p>

    </div>
</body>

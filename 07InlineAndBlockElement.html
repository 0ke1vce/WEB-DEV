<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p style="border: 2px solid red; color: red;">This is a Paragraph</p>  <!--Paragraph tag <p></p> tag is block element-->
    <p style="border:2px solid purple; color:  purple;">This is also a Paragraph</p>

    <span style="border: 2px solid red;color: red;">This is a PAra of span which is inline element </span>
    <span style="border:2px solid purple; color:  purple;">This is also a inline span</span>  <!--Span tag is inline element which is on a line-->
</body>
</html>
